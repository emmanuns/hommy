<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card *ngFor="let dormitory of dormitories">
  <img [src]="dormitory.photo"/>
  <ion-card-header>
    <ion-card-title>{{dormitory.ad_name}}</ion-card-title>
  <ion-card-subtitle>{{dormitory.address}}</ion-card-subtitle>
  <h3>{{dormitory.description}}</h3>
  <h4>{{dormitory.price}}</h4>
  </ion-card-header>
</ion-card>
</ion-content>
