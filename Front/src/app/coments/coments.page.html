<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Hommy - República</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="card" *ngFor="let dormitory of dormitories">
    <ion-card-header>
        <img class="img" [src]="dormitory.photo"/>
      <div class="text">
        <ion-card-title class="title">{{dormitory.ad_name}}</ion-card-title>
        <ion-card-subtitle class="subtitle">{{dormitory.address}}</ion-card-subtitle>
        <h3>{{dormitory.description}}</h3>
        <h4>{{dormitory.price}}</h4>
      </div>
    </ion-card-header>
  </ion-card>

  <ion-card class="info" *ngFor="let people of infos">
    <ion-card-header>
      <img class="photo" [src]="people.photo"/>
      <ion-card-title>{{people.name}}</ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-icon name="call"></ion-icon>
    </ion-item>
  </ion-card>
  <ion-card class="coments">
    <ion-card-title>Comentários</ion-card-title>
      <form [formGroup]="comentForm" (ngSubmit)="submitForm (comentForm)">
        <ion-input placeholder="Comentar" type="text" formControlName="coment"></ion-input>
        <ion-button type="submit" shape="round">Comentar</ion-button>
      </form>
  </ion-card>
</ion-content>
