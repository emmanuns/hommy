<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm)">
    
    <ion-list>

      <ion-item>
        <ion-input placeholder="Email" type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Senha" type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
      <ion-button type="submit" fill="clear">Entrar</ion-button>
    </form>
  </div>
</ion-content>
