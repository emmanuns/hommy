<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content class="ion-padding">
    <ion-card class="card" *ngFor="let dormitory of dormitories">
      <ion-card-header>
      <img class="img" [src]="dormitory.photo"/>
      <div class="text">
        <ion-card-title class="title">{{dormitory.ad_name}}</ion-card-title>
        <ion-card-subtitle class="subtitle">{{dormitory.address}}</ion-card-subtitle>
        <h3>{{dormitory.description}}</h3>
        <h4>{{dormitory.price}}</h4>
      </div>
      </ion-card-header>
    </ion-card>
</ion-content>
